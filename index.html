<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gloomhaven Monsters</title>
    <link rel="stylesheet" href="/css/gloomhaven.css">
  </head>
  <body>
    <div id="monster-1" class="monster">
      <img src="images/front.jpg" alt="Monster card back">
      <h2>Click to Select Monster</h2>
      <button class="clear-monster" type="button" name="Clear monster type">X</button>
      <div class="card-stats">
        <p class="initiative"></p>
        <p class="stat-1"></p>
        <p class="stat-2"></p>
        <p class="stat-3"></p>
        <p class="stat-4"></p>
        <p class="reshuffle"></p>
      </div>
      <div class="monster-select-modal">
        <ul></ul>
      </div>
    </div>

    <div id="monster-2" class="monster">
      <img src="images/back.jpg" alt="Monster card back">
      <h2>Click to Select Monster</h2>
      <button class="clear-monster" type="button" name="Clear monster type">X</button>
      <div class="card-stats">
        <p class="initiative"></p>
        <p class="stat-1"></p>
        <p class="stat-2"></p>
        <p class="stat-3"></p>
        <p class="stat-4"></p>
        <p class="reshuffle"></p>
      </div>
      <div class="monster-select-modal">
        <ul></ul>
      </div>
    </div>

    <div id="monster-3" class="monster">
      <img src="images/back.jpg" alt="Monster card back">
      <h2>Click to Select Monster</h2>
      <button class="clear-monster" type="button" name="Clear monster type">X</button>
      <div class="card-stats">
        <p class="initiative"></p>
        <p class="stat-1"></p>
        <p class="stat-2"></p>
        <p class="stat-3"></p>
        <p class="stat-4"></p>
        <p class="reshuffle"></p>
      </div>
      <div class="monster-select-modal">
        <ul></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="data/cards.js" charset="utf-8"></script>
    <script src="data/monsters.js" charset="utf-8"></script>
    <script src="data/decksInUse.js" charset="utf-8"></script>
    <script src="js/gloomhaven.js" charset="utf-8"></script>
  </body>
</html>
